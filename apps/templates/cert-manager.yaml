apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: cert-manager
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: {{ .Values.spec.source.cm-repoURL }}
    chart: {{ .Values.spec.source.cm-chart }}
    targetRevision: {{ .Values.spec.source.cm-targetRevision }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-arc
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: apps
    repoURL: https://github.com/casanova-21/Argo-ARC/apps
    targetRevision: HEAD
